{% extends 'base.html' %}


{% block content %}


<div class="container">
    <form class="form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Are you sure delete this: ({{project}}) ? </h1>
        <a href="{% url 'single_project' pk=project.id %}">Go back</a>
        <button class="btn btn--sub btn--lg  my-md" type="submit" value="Submit">Yes</button>
    </form>

</div>

{% endblock content %}
